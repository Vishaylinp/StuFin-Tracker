<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuFin Tracker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">StuFin Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Welcome to StuFin Tracker</h1>
        <p>Your personal student finance tracking application.</p>

        <!-- Placeholder for income/expense forms -->
        <div id="transaction-form-container" class="mb-4">
            <!-- Income and expense forms will be loaded here by JavaScript -->
        </div>

        <!-- Placeholder for transaction list -->
        <div id="transaction-list-container" class="mb-4">
            <h2>Transactions</h2>
            <ul id="transaction-list" class="list-group">
                <!-- Transactions will be loaded here by JavaScript -->
            </ul>
        </div>

        <!-- Placeholder for current balance -->
        <div id="balance-container" class="mb-4">
            <h2>Current Balance: <span id="current-balance">$0.00</span></h2>
        </div>

        <!-- Placeholder for charts -->
        <div id="charts-container" class="mb-4">
            <h2>Spending Overview</h2>
            <!-- Charts will be rendered here by JavaScript -->
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Firebase SDK (add your config here) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
    <!-- Custom JavaScript -->
    <script src="app.js"></script>
    <script src="./services/auth.js"></script>
    <script src="./components/charts.js"></script>
</body>
</html>
