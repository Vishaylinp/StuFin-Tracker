<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StuFin Tracker</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #eeededdd;">
    <div class="container mt-5">
<div class="text-center mb-5"> 
   <div class="d-inline-flex align-items-center rounded shadow-sm" style="border: 3px solid #007bff; padding: 2px;">
     <img src="./images/StuFin Tracker logo.png" 
          alt="StuFin Tracker Logo" 
          class="img-fluid" 
          style="max-height: 70px; display: block;"> 
     <h1 class="m-0 text-dark display-5 px-3">StuFin Tracker</h1> 
   </div> 
 </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="auth-ui">
                            <h2 class="card-title text-center mb-3">Login / Sign Up</h2>
                            <form id="authForm" method="post" action="#" novalidate>
                                <div class="mb-3">
                                    <label for="emailInput" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="passwordInput" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="passwordInput" placeholder="Password" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100">Login</button>
                                <button type="button" id="signUpButton" class="btn btn-secondary w-100 mt-2">Sign Up</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center mb-4">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="transaction-form-container">
                            <h2 class="card-title text-center mb-3">Add New Transaction</h2>
                            <form id="transactionForm" method="post" action="#" novalidate>
                                <div class="mb-3">
                                    <label for="type" class="form-label">Type</label>
                                    <select class="form-select" id="type" required>
                                        <option value="income">Income</option>
                                        <option value="expense">Expense</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <label for="amount" class="form-label">Amount</label>
                                    <input type="number" class="form-control" id="amount" placeholder="Amount" required>
                                </div>
                                <div class="mb-3">
                                    <label for="description" class="form-label">Description</label>
                                    <input type="text" class="form-control" id="description" placeholder="Description" required>
                                </div>
                                <button type="submit" class="btn btn-success w-100">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div id="transaction-list-container">
                            <h2 class="card-title text-center mb-3">Transactions</h2>
                            <p class="text-center fs-4">Current Balance: <span id="balance" class="fw-bold text-primary">$0.00</span></p>
                            <div class="list-group" style="max-height: 300px; overflow-y: auto;">
                                <ul id="transaction-list" class="list-group list-group-flush"></ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
